<VirtualHost *:80>
  ServerName cura-sco-dev.asc.ohio-state.edu

  ## Vhost docroot
  DocumentRoot "/var/www/cura-sco-dev.asc.ohio-state.edu"
  ## Alias declarations for resources outside the DocumentRoot

  ## Directories, there should at least be a declaration for /var/www/cura-sco-dev.asc.ohio-state.edu

  <DirectoryMatch "/\.(bzr|git|svn)">
    Require all denied
  </DirectoryMatch>

  <FilesMatch "\~$">
    Require all denied
  </FilesMatch>

  <FilesMatch "^#">
    Require all denied
  </FilesMatch>

  <FilesMatch "^\._">
    Require all denied
  </FilesMatch>

  <FilesMatch "^\.DS_Store">
    Require all denied
  </FilesMatch>

  <FilesMatch "\.(bak|old|2|copy|tmp|swp?)$">
    Require all denied
  </FilesMatch>

  ## Logging
  ErrorLog "/var/log/httpd/cura-sco-dev.asc.ohio-state.edu-http_error.log"
  ServerSignature Off
  CustomLog "/var/log/httpd/cura-sco-dev.asc.ohio-state.edu-http_access.log" combined 

  ## Redirect rules
  ## Rewrite rules
  RewriteEngine On

  RewriteRule ^/(.*) https://cura-sco-dev.asc.ohio-state.edu/$1 [R,L]

</VirtualHost>
