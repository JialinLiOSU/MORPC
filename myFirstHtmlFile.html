<!DOCTYPE html>
<html>

<body>

    <h1>This is a Heading</h1>

    <div id="mapId" style="height: 400px;width:600px"></div>
    <script>
        var map=L.map("mapId");
        var osm=new L.TileLayer("http://tile.osm.org/{z}/{x}/{y}.png");
        map.addLayer(osm).setView([40.00006,-83.012676],10);
    </script>
